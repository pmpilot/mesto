<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Место</title>
  </head>
  <body class="page">
    <!--Header-->
    <header class="header">
      <img src="./images/Vector1.svg" alt="Место" class="header__logo">
    </header>

    <!--Content-->
    <main class="content page__content">
      <!--Intro-->
      <section class="intro">
        <img src="./images/image.jpg" alt="Аватар" class="intro__avatar">
        <div class="intro__section">
          <h1 class="intro__title">Жак-Ив Кусто</h1>
          <button class="intro__open" type="button"></button>
          <p class="intro__subtitle">Исследователь океана</p>
        </div>
        <button class="intro__submit-btn" type="button"></button>
      </section>
      <!--Редактируем профиль-->
      <div class="popup popup_type_edit-profile">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form" novalidate>
            <input id="user-name" value="" type="text" name="name" minlength="2" maxlength="30" required placeholder="Имя" class="popup__input popup__input_type_name">
            <span id="user-name-error" class="error"></span>
            <input id="about" value="" type="text" name="job" minlength="2" maxlength="30" required placeholder="Профессия" class="popup__input popup__input_type_job">
            <span id="about-error" class="error"></span>
            <button class="popup__button popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>


      <!--Редактируем карточки-->
      <div class="popup popup_type_add-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="form">
            <input id="name-card" value="" type="text" name="name" minlength="2" maxlength="30" required placeholder="Название" class="popup__input popup__input_type_place">
            <span id="name-card-error" class="error"></span>
            <input id="link" value="" type="url" name="img" minlength="2" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_url">
            <span id="link-error" class="error"></span>
            <button class="popup__button popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!--Places-->
      <section class="places"> 
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer page__footer">
      <h2 class="footer__copyright">&copy; 2020 Mesto Russia</h2>
    </footer>

    <!-- image pop up -->
    <div class="popup popup_type_image">
      <div class="popup__content-image">
        <button type="button" class="popup__close"></button>
        <img class="popup__image" src="#" alt="#">
        <h3 class="popup__title-image"></h3>
      </div>
    </div>

    <template class="template-card">
      <article class="place">
        <button class="place__delete-button" type="button"></button>
        <img class="place__image" src="#" alt="#">
        <div class="place__paragraph">
          <h2 class="place__title"></h2>
          <button class="place__like-icon" type="button"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>

  </body>
</html>
